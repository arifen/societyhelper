<template name="donate">
    <div class="text-center" style="padding:50px 0">
        <div class="logo">Donate Product Information</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="donate-form" class="text-left" method="post">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Product Name</label>
                            <input type="text" class="form-control" id="productname" name="productname"
                            placeholder="ProductName">
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>
</template>
<template name="donatesuccessful">
    <div class="text-center" style="padding:50px 0">
        <div class="logo">You have successfully Donate your product</div>
    </div>
</template>
